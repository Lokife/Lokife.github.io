		//密码和确认密码的一致性校验
		//前提:密码和确认密码不能为空
		function checkPwdRepwd(f1,f2){
		    if(f1&&f2){
				//密码与确认密码不为空,进行非空校验
				//1.获取密码和确认密码的值
				var pwd=document.getElementById("password").value;
				var repwd=document.getElementById("repassword").value;
				var msg=document.getElementById("repasswordMsg");
				var div=document.getElementById("repasswordDiv");
				//2.一致性判断
				if(pwd==repwd){
					div.className="form-group";
					msg.innerHTML="";
					return true;
				}else{
					div.className+="has-error";
					msg.innerHTML="密码必须一致";
					return false;
				}
			}else{
				//密码与确认密码有一个为空
				return false;
			}
		}
		
		//通用的非空校验
			function checkNotNull(nid){
				//1.获取用户名表单输入项  元素对象
				var nodex=document.getElementById(nid);
				//获取对应的错误信息回显   label元素
				var msg=document.getElementById(nid+"Msg")
				//获取对应的Div
				var div=document.getElementById(nid+"Div")
				//对用户名进行非空校验
				var reg=/^\s*$/;//如果有0~多个空白符，就为true
				if(reg.test(nodex.value)){
										 //用户信息不合格
										 //alert("用户名不能为空");
										 div.className+=" has-error"
										 msg.innerHTML="不能为空";
										 return false
										}else{
										 //用户信息合格
										 div.className="form-group";
										 msg.innerHTML="";
										 return true
				}
			}
		
		
		
		       //表单校验方法
				function checkForm(){
					//用户名
					var flag1=checkNotNull("username");
					var flag2=checkNotNull("password");
					var flag3=checkNotNull("repassword");
					//一致性校验
					var flag4=checkPwdRepwd(flag2,flag3)
					return flag1&&flag2&&flag3&&flag4;
					
				}
		
		</script>
